<!doctype html>
<html>

<head>
    <title>Deneme1</title>
    <link rel="shortcut icon" href="./WhatsApp Image 2020-08-12 at 13.20.49.jpeg" />
    <meta charset="utf-8">
    <meta name="Description" content="Web Tasarım Dersleri, Html css java script dersleri">
    <meta name="keywords" content="Web Tasarım, Html Dersleri, css Dersleri">
</head>

<body>
    <form name="forml" method="post" id="forml">
        Kullanıcı Adı:
        <input type="text" name="kadi" id="kadi" required autofocus> <br>
        Şifreniz:
        <input type="password" name="sifre" id="sifre" required> <br>
        Telefon:
        <input type="tel" name="telefon" id="telefon" required pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
            placeholder="123-456-7890"> <br>
        E mail:
        <input type="email" name="eposta" id="eposta" required placeholder="asd@asd.com"> <br>
        Web Sitesi:
        <input type="url" name="webadres" id="webadres" required placeholder="http://www.xxx.com"> <br>

        <p>
            <input type="submit" name="submit" id="submit" value="Gönder">
        </p>

    </form>
</body>

</html>
